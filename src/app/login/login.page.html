<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Login Form</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
        </div>
  
        <div padding>
          <ion-button (click)="loginUser()" size="large" href="/touchid" expand="block" routerLink="tabs">Login</ion-button>
        </div>
      </ion-col>

      <ion-col  align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <p class="ion-text-center">--------------</p>
        </div>
        <div text-center>
          <p class="ion-text-center">Don't have a username yet?</p>
        </div>
        
        <div padding>
          <ion-button (click)="loginUser()" href="/touchid" expand="block"  size="large" routerLink="register">
            register
          </ion-button>
        </div>
      </ion-col>
     
    </ion-row>
  </ion-grid>
  


</ion-content>
