<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-col size-sm="12" size-lg="5">
      <div class="ion-padding login-card">
        
  <form (ngSubmit)="onClickSubmit()" padding-right [formGroup]="loginForm">

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Login Form</h4>
        </div>
        <div padding>
         </div>
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            <ion-card>
              <ion-card-content>
            <form (ngSubmit)="onClickSubmit()" padding-right [formGroup]="loginForm">
            <ion-item lines="inset">
              <ion-label position="floating">Username</ion-label>
              <ion-input  formControlName="username"></ion-input>
            </ion-item>
            <ion-item lines="inset">
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <ion-item lines="none" class="ion-item-right-margin">
              <ion-button size="default" slot="end" type="submit" [disabled]="!loginForm.valid">Submit</ion-button>
            </ion-item>
            </form>
          </ion-card-content>
          </ion-card>

        </div>
  
  
      </ion-col>

      <ion-col  align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <p class="ion-text-center">--------------</p>
        </div>
        <div text-center>
          <p class="ion-text-center">Don't have a username yet?<br></p>
          <ion-label>Well that's too bad</ion-label>
        </div>
        
        <div padding>
          <ion-button (click)="loginUserNoParam()" href="/touchid" expand="block"  size="large" routerLink="register">
            register
          </ion-button>
        </div>
      </ion-col>
     
    </ion-row>
  </ion-grid>
  </form>

</div>
</ion-col>
</ion-row>


</ion-content>
