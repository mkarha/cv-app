<ion-content>
  <ion-card>
    <ion-card-header>
      <h1 class="ion-text-center">Personal Project</h1>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-img src="./assets/rc.gif"></ion-img>
      <div class="card-subtitle">
        My rc-car hobby has led me to run my own recreational business
        <a href="http://www.rc-ratakeskus.com" target="_blank">RC-Ratakeskus</a>.<br>

        and now provides rc-car activities on reservtion in the customer's premises.

      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-tab-button   routerLinkActive="tab-selected" routerLink="/soft" class="ios" tab="soft">

              <ion-label class='labeli'>soft skills</ion-label>
            </ion-tab-button>
          </ion-col>
          <ion-col size="6">
            <ion-tab-button   routerLinkActive="tab-selected" routerLink="/team-project" class="ios" tab="team-project">
              <ion-icon name="arrow-forward"></ion-icon>
              <ion-label class='labeli'>team project</ion-label>
            </ion-tab-button>

        </ion-row>
      </ion-grid>
