<!--
  Mikko Karhavirta 1900645
  Header and bottom bar from tabs.page.html
  ion-content follows ion-header and in the tabs.page.html the "slot-bottom"
  places the bottom bar to it's palce after the content.
  Content layout with card layout
  Starting with card-header which states the name of the page/tab
  Following card-content
  The content holds a picture, a div-element named card subtitle and 
  a grid with two columns for the carousel navigation arrows.
-->

<!--Content-->
<ion-content>
  <!--Card-->
  <ion-card>
    <!--Card header-->
    <ion-card-header>
      <h1 class="ion-text-center">Personal Project</h1>
    </ion-card-header>
    <!--Card content-->
    <ion-card-content class="ion-text-center">
      <ion-img src="./assets/rc.gif"></ion-img>
      <div class="card-subtitle">
        My rc-car hobby has led me to run my own recreational business
        <a href="http://www.rc-ratakeskus.com" target="_blank">RC-Ratakeskus</a>.<br>
        Due to Covid-19 the company has ended the active "on premises" type of service<br>
        and now provides rc-car activities on reservtion in the customer's premises. 
      </div>
      <!--Grid for carousel navigation arrows-->
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-tab-button   routerLinkActive="tab-selected" routerLink="/education" class="ios" tab="education">
              <ion-icon name="arrow-back"></ion-icon>
              <ion-label class='labeli'>education</ion-label>
            </ion-tab-button>
          </ion-col>
          <ion-col size="6">
            <ion-tab-button   routerLinkActive="tab-selected" routerLink="/team-project" class="ios" tab="team-project">
              <ion-icon name="arrow-forward"></ion-icon>
              <ion-label class='labeli'>team project</ion-label>
            </ion-tab-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
