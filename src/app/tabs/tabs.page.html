<!--
  Managing the layout of the tab-pages.
  Header:
  - menu icon
  - title "Mikko's CV"
  Bottom tab-bar
  - return to home page button
  - log out button
-->

<ion-tabs>

 
    
  <!--
    Configuring the header which holds the toolbar.
    Color sets the color for specified objects
    Inside the toolbar there is a grid because I had difficulties in generating a drop down menu.
    I decided to use a specified tab (tab2) to act as the menu.
    The grid is one row in length and the row consists of one 3 column wide column which holds the
    menu-icon. The rest of the row is reserved for the title.
  -->
    <ion-header>
      <ion-toolbar color="primary">
        <ion-grid>
          <ion-row class="ion-align-items-start">
            <ion-col size="3">
              <ion-tab-button tab="tab2">
                <ion-icon color="tertiary" name="menu"></ion-icon>
              </ion-tab-button>              
            </ion-col>
            <ion-title>Mikko's CV<br></ion-title>            
          </ion-row>
          <div>
            <ion-label>{{date | date:'dd.MM.yyyy hh:mm a':'+0000+2'}}</ion-label>
          </div>
            
     
        </ion-grid>       
      </ion-toolbar>
    </ion-header>  


    <!--
      The bottom bar holds two buttons, return to home and log out.
      The home button is a simple navigation in the tab routing and the
      log out button calls for the logoutUser function in tabs-page.ts.
      Logging out returns the user to the log in screen.
    -->

    <ion-tab-bar slot="bottom" color="primary">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>    

    <ion-tab-button   routerLinkActive="tab-selected" routerLink="/contact" class="ios" tab="contact">
      <ion-icon name="mail"></ion-icon>
      <ion-label class='labeli'>contact</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="logoutUser()">
      <ion-icon name="close-circle"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
